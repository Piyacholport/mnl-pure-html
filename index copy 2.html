<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Floating Action Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      background-color: black;
    }

    .fab {
      width: 50px;
      height: 50px;
      background-color: #0077B5;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s;
    }

    .fab:hover {
      background-color: #00568A;
    }
  </style>
</head>

<body>
  <div class="fab" id="fab">Drag</div>
  <script>
    const fab = document.getElementById("fab");
    let isDragging = false;
    fab.addEventListener("mousedown", (e) => {
      isDragging = true;
      const offsetX = e.clientX - fab.getBoundingClientRect().left;
      const offsetY = e.clientY - fab.getBoundingClientRect().top;

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          fab.style.left = e.clientX - offsetX + "px";
          fab.style.top = e.clientY - offsetY + "px";
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
    });

    fab.addEventListener("mouseup", () => {
      isDragging = false;
    });

    fab.addEventListener("click", () => {
    });

    window.onload = function () {
      var box = document.getElementById('fab');
      box.addEventListener('touchmove', function (e) {
        var touchLocation = e.targetTouches[0];
        box.style.left = touchLocation.pageX + 'px';
        box.style.top = touchLocation.pageY + 'px';
      })
      box.addEventListener('touchend', function (e) {
        var x = parseInt(box.style.left);
        var y = parseInt(box.style.top);
      })

    }
  </script>
</body>

</html>
