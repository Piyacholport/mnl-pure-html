<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniLuck</title>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs"></script>


  <style>
    body{
      overflow: hidden;
    }
    #box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div id="container">
    <p>Toggle your browser device toolbar and change device to any mobile or tablet from your browser inspect.</p>
    <div id="box"></div>
  </div>
  <script>
    window.onload = function () {
      var box = document.getElementById('box');
      box.addEventListener('touchmove', function (e) {
        var touchLocation = e.targetTouches[0];

        box.style.left = touchLocation.pageX + 'px';
        box.style.top = touchLocation.pageY + 'px';
      })
      box.addEventListener('touchend', function (e) {
        var x = parseInt(box.style.left);
        var y = parseInt(box.style.top);
      })

    }
  </script>
  <script>
    const dragButton = document.getElementById("box");

    let isDragging = false;
    let offsetX, offsetY;

    // ตำแหน่งเริ่มต้นในแกน X และ Y
    const initialX = 0;
    const initialY = 0;

    // ตั้งค่าเริ่มต้น
    dragButton.style.left = `${initialX}px`;
    dragButton.style.top = `${initialY}px`;

    dragButton.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - dragButton.getBoundingClientRect().left;
      offsetY = e.clientY - dragButton.getBoundingClientRect().top;
      dragButton.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        dragButton.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    document.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        dragButton.style.cursor = "grab";
      }
    });

  </script>
</body>

</html>
