<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniLuck</title>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs"></script>


  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .draggable-button {
      cursor: grab;
      user-select: none;
      position: absolute;
      width: 150px;
      height: 50px;
      background-color: #3498db;
      border: 1px solid #2980b9;
      border-radius: 5px;
      text-align: center;
      line-height: 50px;
      color: #fff;
    }

    button {
      background: none;
      border: none;
      color: inherit;
      font: inherit;
      cursor: inherit;
      outline: inherit;
    }
  </style>
</head>

<body>
  <div class="draggable-button" id="drag-button">
    <button id="button">ลากฉัน</button>
  </div>
  <script>
    const dragButton = document.getElementById("drag-button");

    let isDragging = false;
    let offsetX, offsetY;

    dragButton.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - dragButton.getBoundingClientRect().left;
      offsetY = e.clientY - dragButton.getBoundingClientRect().top;
      dragButton.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        dragButton.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    document.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        dragButton.style.cursor = "grab";
      }
    });
  </script>

</body>

</html>
