    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --boxs-size: 10vw;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }

        .conatiner {
            display: grid;
            grid-template-columns: repeat(7, var(--boxs-size));
            grid-template-rows: repeat(7, var(--boxs-size));
            gap: 0.25em;
        }

        .boxs {
            height: var(--boxs-size);
            width: var(--boxs-size);
        }

        /* .boxs:nth-child(odd) {

    </style>
</head>
