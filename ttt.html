<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .iframe {
      width: 100%;
      height: 100vh;
      background-color: black;
      /* background-color:#00af4c ; */
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
    }
    .if{
      width: 320px;
      height: 256px;
  
      position: absolute;
      bottom: 0px;
      right: 0px;
      pointer-events: stroke;
    }

  </style>
</head>

<body>
  <div class="iframe">
    <iframe class="if" src="http://192.168.1.43:8080/?name=dt&lang=th" frameborder="0" ></iframe>
  </div>
